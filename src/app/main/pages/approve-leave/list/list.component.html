<!-- MESSAGE MODAL -->
<div class="modal fade show" [ngStyle]="isShow?{'display': 'block'} : {'display': 'none'}" id="exampleModal3" tabindex="-1" role="dialog"  aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="example-Modal3">Reject Reason</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="message-text" class="form-control-label">Reason</label>
						<textarea class="form-control" style="resize: none;" rows="10" id="message-text" placeholder="Please enter leave reject reason..."></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Reject</button>
			</div>
		</div>
	</div>
</div>
<!-- MESSAGE MODAL CLOSED -->
