
<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12">
        <div class="card mt-9">
            <div class="card-header">
                <h3 class="mb-0 card-title">Upload Document</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="UploadDocForm" (ngSubmit)="save()">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Employee Name</label>
                            <select name="stateddl" id="" class="form-control" formControlName="EmpId">
                                <option [value]="item.EmpId" *ngFor="let item of EmployeeList">{{item.EmpName}}</option>
                            </select>
                            <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['EmpId'].errors?.['required']">Please
                                Select Employee Name</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Docs Type </label>
                            <select name="stateddl" id="" class="form-control" formControlName="DocTypeId">
                                <option [value]="item.docTypeId" *ngFor="let item of DocumentTypeList">{{item.documentType}}</option>
                            </select>
                            <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['DocTypeId'].errors?.['required']">Please
                                Select Docs Type</small>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-label">Select File</div>
                        <div class="custom-file">
                            <input type="file" (change)="selectFile($event)" class="custom-file-input" name="example-file-input-custom">
                            <label class="custom-file-label">Choose file</label>
                            <input type="text" hidden formControlName="DocumentPath">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Registartion Date</label>
                            <input type="date" formControlName="RegistrationDate" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Expiry Date</label>
                            <input type="date" formControlName="ExpiryDate" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">Remark</label>
                            <textarea class="form-control" name="" formControlName="Remark" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="Submit" class="btn btn-primary float-right">
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
