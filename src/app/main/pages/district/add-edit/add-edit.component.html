<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Add Edit District</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
    </ol>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <!-- <div class="card-header">
                <h3 class="mb-0 card-title">Default forms</h3>
            </div> -->
            <div class="card-body">
                    <form [formGroup]="DistrictForm" (ngSubmit)="addDistrict()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <select formControlName="stateId" [ngClass]="{ 'is-invalid': submitted && myForm['stateId']?.errors }" name="stateddl" id="" class="form-control">
                                        <option value="" selected>Select State</option>
                                        <option [value]="item.stateId" *ngFor="let item of StateList">{{item.stateName}}</option>
                                    </select>
                                    <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['stateId'].errors?.['required']">Please
                                        Select State</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">District Name</label>
                                    <input type="text" formControlName="districtName" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                                    <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['districtName'].errors?.['required']">Please
                                        Enter District Name</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Short code</label>
                                    <input formControlName="shortCode" type="text" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" value="Submit" class="btn btn-primary float-right">
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
