<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Add Edit Leave Type</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
    </ol>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <!-- <div class="card-header">
                <h3 class="mb-0 card-title">Default forms</h3>
            </div> -->
            <div class="card-body">
                <form [formGroup]="LeaveTypeForm" (ngSubmit)="addLeaveType()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Leave Type Name</label>
                                <input formControlName="leaveTypeName" [ngClass]="{ 'is-invalid': submitted && myForm['leaveTypeName']?.errors }" type="text" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['leaveTypeName'].errors?.['required']">Please
                                    Enter Leave Type Name</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Short code</label>
                                <input formControlName="shortCode" type="text" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Gender</label>
                                <select formControlName="genderApplicable" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select gender</option>
                                    <option value="1">Male</option>
                                    <option value="2" >Female</option>
                                    <option value="3">Both</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Carry Forward State</label>
                                <select formControlName="carryForwardStats" name="stateddl" id="" class="form-control">
                                    <option value="1" >True</option>
                                    <option value="0" >False</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Day Status</label>
                                <select formControlName="genderApplicable" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select day status</option>
                                    <option value="1">Half day</option>
                                    <option value="2" >Full Day</option>
                                    <option value="3">Both</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Leave Deduction</label>
                                <select formControlName="genderApplicable" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select Leave Deduction</option>
                                    <option value="1">SAME</option>
                                    <option value="2" >TWICE</option>
                                    <option value="3">HALFSalaryFullLeave</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary float-right">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
