<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Service Type</a></li>
        <li class="breadcrumb-item active" aria-current="page">Service Type List</li>
    </ol><!-- End breadcrumb -->
    <div class="ml-auto">
        <div class="input-group">
            
            <a href="javascript:void(0)" class="btn btn-primary button-icon mr-3 mt-1 mb-1" routerLink="./addEditServiceType">
                <span><i class="fe fe-plus"></i>Add Service Type</span>
            </a>
        </div>
    </div>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <div class="table-responsive">
                        <mat-form-field appearance="standard">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                          </mat-form-field>
                          
                          <div class="mat-elevation-z8">
                            <div class="load__spinner" *ngIf="!!loading">
                              <mat-spinner></mat-spinner>
                            </div>
                            <table class="w-100" mat-table [dataSource]="dataSource" matSort>
                              <!-- ID Column -->
                              <ng-container matColumnDef="serviceTypeId">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.serviceTypeId}} </td>
                              </ng-container>
                              <!-- ID Column -->
                              <ng-container matColumnDef="serviceTypeName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Type Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.serviceTypeName}} </td>
                              </ng-container>
                              <ng-container matColumnDef="serviceShortCode">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Short Code </th>
                                <td mat-cell *matCellDef="let row"> {{row.serviceShortCode}} </td>
                              </ng-container>
                              <ng-container matColumnDef="serviceFor">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Service For</th>
                                <td mat-cell *matCellDef="let row"> {{row.serviceFor}} </td>
                              </ng-container>
                              <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                <td mat-cell *matCellDef="let row"> 
                                  <button mat-icon-button matTooltip="Click to Edit" (click)="EditServiceType(row)" class="iconbutton" color="primary">
                                    <mat-icon aria-label="Edit">edit</mat-icon>
                                  </button>
                                  <!-- <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                                    <mat-icon aria-label="Delete">delete</mat-icon>
                                  </button> -->
                                </td>
                              </ng-container>
            
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          
                              <!-- Row shown when there is no matching data. -->
                              <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                              </tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of District"></mat-paginator>
                          </div>
                    </div>
                </div>
            </div>
            <!-- TABLE WRAPPER -->
        </div>
        <!-- SECTION WRAPPER -->
    </div>
</div>
<!-- ROW-1 CLOSED -->
