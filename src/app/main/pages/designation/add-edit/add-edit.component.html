<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Add Edit Designation</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
    </ol>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <!-- <div class="card-header">
                <h3 class="mb-0 card-title">Default forms</h3>
            </div> -->
            <div class="card-body">
                <form [formGroup]="DesignationForm" (ngSubmit)="addDesignation()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Designation name</label>
                                <input type="text" formControlName="designationName" [ngClass]="{ 'is-invalid': submitted && myForm['designationName'].errors }" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                            </div>
                            <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['designationName'].errors?.['required']">Please
                                Enter Designation Name</small>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Designation type</label>
                                <select name="stateddl" formControlName="category" [ngClass]="{ 'is-invalid': submitted && myForm['category'].errors }" id="" class="form-control">
                                    <option value="" selected>Select designation</option>
                                    <option value="Admin" >Admin</option>
                                    <option value="DR" >DR</option>
                                    <option value="Nursing">Nursing</option>
                                    <option value="Councelor">Councelor</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['category'].errors?.['required']">Please
                                Enter Designation type</small>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Short code</label>
                                <input type="text" formControlName="shortCode" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary float-right">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
