<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="GetAttendanceForm" (ngSubmit)="onSearch()">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="form-label">State</label>
                                <select formControlName="stateId" #mySelect (change)="getDistrictByStateList(mySelect.value)" [ngClass]="{ 'is-invalid': submitted && myForm['stateId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select State</option>
                                    <option [value]="item.stateId" *ngFor="let item of StateList">{{item.stateName}}</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['stateId'].errors?.['required']">Please
                                    Select State</small>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">District</label>
                                <select formControlName="districtId" [ngClass]="{ 'is-invalid': submitted && myForm['districtId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select District</option>
                                    <option [value]="item.districtId" *ngFor="let item of districtListByState">{{item.districtName}}</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['stateId'].errors?.['required']">Please
                                    Select District</small>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">Designation</label>
                                <select formControlName="designationId" [ngClass]="{ 'is-invalid': submitted && myForm['designationId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select State</option>
                                    <option value="0" selected>All</option>
                                    <option [value]="item.designationId" *ngFor="let item of DesignationList">{{item.designationName}}</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['designationId'].errors?.['required']">Please
                                    Select District</small>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">Month</label>
                                <select name="stateddl" id="" formControlName="month" class="form-control">
                                    <option [value]="i+1" *ngFor="let item of ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];let i=index">
                                        {{item}} ({{i+1}})</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['month'].errors?.['required']">Please
                                    Select Month</small>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">Year</label>
                                <select name="stateddl" formControlName="year" id="" class="form-control">
                                    <option value="2022">2022</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['year'].errors?.['required']">Please
                                    Select Year</small>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">Employee</label>
                                <select name="emp" id="" formControlName="empId" class="form-control">
                                    <option value="0">All</option>
                                    <option [value]="item['EmpId']" *ngFor="let item of EmployeeList">{{item['EmpName']}}</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['empId'].errors?.['required']">Please
                                    Select Employee</small>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary mt-6" > <i class="fe fe-search"></i> Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>

<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                      </mat-form-field>
                      
                      <div class="">
                        <!-- <div class="load__spinner" *ngIf="!!loading">
                          <mat-spinner></mat-spinner>
                        </div> -->
                        <table class="w-100" mat-table [dataSource]="dataSource" matSort>
                          <ng-container *ngFor="let column of initColumns" [matColumnDef]="column.columnDef">
                            <th [ngClass]="'customWidthClass'" mat-header-cell  *matHeaderCellDef mat-sort-header [id]="column.header"> {{ column.header }} </th>
                            <td [ngClass]="'customWidthClass'" mat-cell *matCellDef="let row"> {{ row[column.columnDef] }} </td>
                          </ng-container>
                         
    
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                        </table>
                      
                        
                      </div>
                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of attendance"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
