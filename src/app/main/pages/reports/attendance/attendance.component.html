<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="GetAttendanceForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="form-label">State</label>
                                <select formControlName="stateId" [ngClass]="{ 'is-invalid': submitted && myForm['stateId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select State</option>
                                    <option [value]="item.stateId" *ngFor="let item of StateList">{{item.stateName}}</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['stateId'].errors?.['required']">Please
                                    Select State</small>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">District</label>
                                <select formControlName="districtId" [ngClass]="{ 'is-invalid': submitted && myForm['districtId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select State</option>
                                    <option [value]="item.districtId" *ngFor="let item of DistrictList">{{item.districtName}}</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['stateId'].errors?.['required']">Please
                                    Select District</small>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">Designation</label>
                                <select name="stateddl" id="" class="form-control">
                                    <option value="br" selected>1</option>
                                    <option value="cz" >2</option>
                                    <option value="de" >2</option>
                                    <option value="pl">4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">Month</label>
                                <select name="stateddl" id="" class="form-control">
                                    <option [value]="item" *ngFor="let item of ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];let i=index">
                                        {{item}} ({{i+1}})</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">Year</label>
                                <select name="stateddl" id="" class="form-control">
                                    <option value="br" selected>2022</option>
                                    <option value="cz" >2</option>
                                    <option value="de" >3</option>
                                    <option value="pl">4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class="form-label">Employee</label>
                                <input type="text" class="form-control" placeholder="Employee Id">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <button class="btn btn-primary mt-6" (click)="showResult = !showResult"> <i class="fe fe-search"></i> Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="table-responsive" *ngIf="showResult">
                    <table id="attendanceexample" class="table table-striped table-bordered text-nowrap w-100">
                        <thead>
                            <tr>
                                <th class="wd-15p">State</th>
                                <th class="wd-15p">District</th>
                                <th class="wd-15p">Emp Id</th>
                                <th class="wd-15p">Emp Name</th>
                                <th class="wd-15p">Designation</th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                                <th>8</th>
                                <th>9</th>
                                <th>10</th>
                                <th>11</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>EMP1</td>
                                <td>Test Employee</td>
                                <td>Developer</td>
                                <td>UP</td>
                                <td>Azamgarh</td>
                                <td>P</td>
                                <td>P</td>
                                <td>A</td>
                                <td>A</td>
                                <td>A</td>
                                <td>A</td>
                                <td>A</td>
                                <td>L</td>
                                <td>L</td>
                                <td>P</td>
                                <td>P</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- TABLE WRAPPER -->
        </div>
        <!-- SECTION WRAPPER -->
    </div>
</div>
<!-- ROW-1 CLOSED -->
